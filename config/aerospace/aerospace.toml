# AeroSpace config — migrated from yabai/skhd
# See: https://nikitabobko.github.io/AeroSpace/guide

config-version = 2

start-at-login = true

# Normalizations (default, keeps layout tidy)
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Tiles = BSP equivalent from yabai
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when switching monitors
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = false

# Notify sketchybar on workspace change
exec-on-workspace-change = ['/bin/bash', '-c',
    'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

# 7 persistent workspaces (matching old yabai labels)
persistent-workspaces = ['1', '2', '3', '4', '5', '6', '7']

[key-mapping]
    preset = 'qwerty'

# Gaps — similar to yabai (4px inner, 4px outer, 20px top for sketchybar)
[gaps]
    inner.horizontal = 4
    inner.vertical =   4
    outer.left =       4
    outer.bottom =     4
    outer.top =        20
    outer.right =      4

# === Main keybindings ===
[mode.main.binding]

    # Layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # Focus (hjkl)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Move windows
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # Workspaces
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'

    # Move window to workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'

    # Toggle back to previous workspace
    alt-tab = 'workspace-back-and-forth'

    # Move workspace to another monitor
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Enter service mode
    alt-shift-semicolon = 'mode service'

# === Service mode (for less common operations) ===
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']    # reset layout
    f = ['layout floating tiling', 'mode main']    # toggle float
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

# === Window rules ===
# Workspace assignments (1=emacs, 2=terminal, 3=mail, 4=web, 5=calendar, 6=social, 7=media)

[[on-window-detected]]
if.app-name-regex-substring = '^Emacs$'
run = 'move-node-to-workspace 1'

